<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="../Style/HomePage.css">
    <link rel="stylesheet" href="../Style/login.css">
    <script src="../src/jquery-3.6.0.js"></script>
    <script src="../Js/LoginLogic.js" type="module"></script>

</head>

<body>
    <div class="container">
        <div id="title">
            <i class="material-icons lock">lock</i> Login
        </div>

        <form>
            <div class="input">
                <input id="username" placeholder="Username" type="text" required class="validate">
            </div>
            <div class="clearfix"></div>
            <div class="input">
                <input id="password" placeholder="Password" type="password" required class="validate">
            </div>
            <input type="button" value="Log In" id="submit" />
            <br><span id="usernameOrPassWrong">Username or password is wrong</span>
        </form>

        <div class="register">
            Don't have an account yet?
            <a href="RegisterPage.html"><button id="register-link">Register here</button></a>
        </div>
    </div>

</body>

</html>
